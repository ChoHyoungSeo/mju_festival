{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <h2>자유게시판</h2>

    <a href="{% url 'board_new' %}">새글쓰기</a>

    {% for b in boards %}
        <a href="{% url 'board_detail' b.id %}"> <h3>[{{ b.purpose }}] 제목: {{ b.title }} </h3></a>
        <p>작성자: {{ b.author }}</p>
        <p>일시: {{ b.pub_date }}</p>
    {% endfor %}
</div>

{% endblock %}
