<h1>Lost And Found</h1>
<h2>내껀 내꺼 니꺼도 내꺼?</h2>

{% for stuff in stuffs %}
<div class="container">
    <p><a href="{% url 'lost_detail' stuff.id %}"><h1>{{ stuff.title }}</h1></a></p>
    <p>{{ stuff.author }}</p>
    <p>{{ stuff.pub_date }}</p>
    <p>{{ stuff.summary }}</p>
    <p>{{ stuff.found }}</p>
</div>
<br>
{% endfor %}
